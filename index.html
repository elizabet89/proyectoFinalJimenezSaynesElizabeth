<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrito de copras</title>
  <meta name="description" content="apremdiendo a programar">
  <meta name="roboot" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <link rel="stylesheet" href="style.css">
  <!-- fontAweson-->
  <script src="https://kit.fontawesome.com/f674052da4.js" crossorigin="anonymous"></script>
 

</head>
<body>
<div class="container">
  <header class="header">
     <h1 class="header__title">TenisShop</h1>
     <i id="carrito__icon" class="fa-solid fa-cart-shopping carrito__icon"><div id="carrito__cont" class="carrito__cont"></div></i>
  </header>
  <main class="main">
    <section class="banner">
      <div class="banner__content">
       <div class="banner__text">
          <h2>Elige tu estilo</h2>
          <p class="banner__paragraph">20% DE DESCUENTO en toda la linea d tenis</p>
       </div> 
      </div>
    </section>
    <section id="productos">
    </section>
    <section class="carrito" id="carrito">
      <h2 id="carrito__mensaje" class="carrito__mensaje">Carrito vacio...</h2>
      <!-- <i id="carrito__icon" class="fa-solid fa-cart-shopping carrito__icon"><div id="carrito__cont" class="carrito__cont"></div></i> -->
      <table class="table" id="table">
       
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Cant</th>
            <th>Costo</th>

          </tr>
        </thead>
        <tbody class="tbody" id="tbody">

         
        </tbody>
        
      </table>
      <div class="total" id="total">total</div>
      <button id="comprar" class="comprar">Comprar</button>
      
    </section>
  </main>
  <footer class="footer"></footer>

  <template id="template">
    <article class="article">
      <div class="card">
        <img class="card__img" src="" alt="">
        <div class="card__content">
          <span class="card__codigo"></span>
          <h3 class="card__title"></h3>
          <p class="card__price"></p>
          <button class="card__btn-buy"> Agregar al carrito</button>
        </div>
      </div>
    </article>
  </template>
  <template id="template2">
    <tr class="row">
      <th class="codigo"></th>
      <th class="nombre"></th>
      <th class="cantidad"></th>
      <th class="costo"></th>
      <th class="delete"></th>

    </tr>

  </template>
</div>
<script src="./app.js"></script>
</body>
</html>
