<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compras</title>
  <meta name="description" content="carrito de compras con javascript y localStorage">
  <meta name="robot" content="index,follow">
  <meta name="googlebot" content="index,follow">

  <!--BOOSTRAP ICON-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="encabezado">TenisShop</h1>
      <i id="icon" class="bi bi-cart-plus icon "></i>
    </header>
  
    <main class="main">
      <section id="articulos">

      </section>
    </main>
  
  <section id="section-modal" class="ocultar__modal">
      <div  class="modal " >
      <h3 class="modal__title">Carrito de Compras</h3>
      <ul id="carrito">
      </ul>
      <div class="modal__info">
        <button class="vaciar__carrito btn limpiar">vaciar carrito</button>
        <div class="modal__costo-total">
          <p class="total"></p>
          <button class="comprar btn">comprar</button>
        </div>
      </div>
      <p class="carrito__vacio">carrito vacio</p>
  </section>
    </div>
    <footer class="footer"></footer>

    <template id="template">
      <article id="article">
        <div class="card">
          <img class="card__img" src="" alt="">
          <div class="card__info">
            <div class="card__description">
              <span class="codigo"></span>
              <p class="nombre"></p>
              <p class="precio"></p>
            </div>
            <button class="boro agregar" >agregar</button>
          </div>
        </div>
      </article>
    </template>
    <template id="template2">
     
      <li class="item">
          <span class="title"></span>
          <span class="cant"></span>
          <p class="total" ></p>
          <div class="buton">
              <button class="quitar">-</button>
              <button class="agregar">+</button>
          </div>
      </li>
  
  

    </template>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./app.js"></script>

</body>
</html>
